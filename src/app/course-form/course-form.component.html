<form #f="ngForm" (ngSubmit)="submit(f)">
    <div ngModelGroup="contact" #contact="ngModelGroup">
        <div class="form-group">
            <label for="">Course Name</label>
            <input 
                required minlength="5" 
                maxlength="30" 
                ngModel 
                name="CourseName" 
                #courseName="ngModel" 
                id="courseName" 
                type="text" 
                class="form-control">
            <div class="alert alert-danger" 
                *ngIf="courseName.touched && !courseName.valid">
                <div *ngIf="courseName.errors?.['required']">
                    First name is required
                </div>
                <div *ngIf="!courseName.errors?.['minlength']">
                    Course name should be min {{courseName.errors?.['minlength'].requiredLength}} 
                        chars
                </div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="contactMethod">Contact Method</label>
        <select multiple ngModel name="ContactMethod" id="contactMethod" class="form-control">
            <option *ngFor="let method of categories" [value]="method.id">{{method.cat}}</option>
        </select>
    </div>

    <div class="form-group">
        <label for="category">Category</label>
        <select multiple ngModel name="Category" id="contactMethod" class="form-control">
            <option *ngFor="let method of categories" [value]="method.id">{{method.cat}}</option>
        </select>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" ngModel name="isSubscribed"> 30-day money-back gaurantee
        </label>
    </div>


    <p>{{f.value | json}}</p>

    <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>

</form>
